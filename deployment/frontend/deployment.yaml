apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      automountServiceAccountToken: false
      containers:
        - name: frontend
          image: "ghcr.io/meysambavi/frontend:13"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - mountPath: /etc/config
              name: config
          resources:
            limits:
              memory: 100Mi
              cpu: 500m
      volumes:
        - name: config
          configMap:
            name: frontend
      imagePullSecrets:
        - name: ghcr.secret
