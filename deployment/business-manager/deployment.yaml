apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-manager
  labels:
    app: business-manager
spec:
  selector:
    matchLabels:
      app: business-manager
  template:
    metadata:
      labels:
        app: business-manager
    spec:
      automountServiceAccountToken: false
      containers:
        - name: business-manager
          image: "ghcr.io/meysambavi/business-manager:28"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /etc/config
              name: config
          resources:
            limits:
              memory: 100Mi
              cpu: 500m
      volumes:
        - name: config
          configMap:
            name: business-manager
      imagePullSecrets:
        - name: ghcr.secret
